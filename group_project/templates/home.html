<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .header-container h1 {
            margin: 0;
        }

        .logout-button {
            background-color: #ff4c4c;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
        }

        .main-container {
            display: flex;
            flex-grow: 1;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            width: 20%;
            margin-right: 20px;
        }

        .top-side {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .top-side .card {
            text-align: center;
        }

        /* 사용자 리스트 카드의 크기와 좌우 여백을 줄이기 위한 CSS 추가 */
        .top-side .user-list-card {
            width: 45%; /* 너비를 조정 */
            margin: 0; /* 여백을 0으로 설정 */
        }

        .center {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            padding: 15px;
            width: 100%;
            max-width: 280px; /* 카드의 최대 너비를 설정 */
            text-align: center;
            box-sizing: border-box;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #555;
        }

        .center .card:last-child {
            width: 100%;
            max-width: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <h1>DGS 그룹웨어</h1>
            <form id="logout-form" method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="button logout-button">로그아웃</button>
            </form>
        </div>
    </header>
    <main>
        <div class="main-container">
            <!-- 왼쪽 사이드 -->
            <div class="left-side">
                <div class="card">
                    <h2>뽑기 게임</h2>
                    <a href="#" class="button" onclick="alert('기능이 구현될 때까지 기다려주세요.')">게임으로 이동</a>
                </div>
                <div class="card">
                    <h2>프로젝트 일정관리</h2>
                    <a href="#" class="button" onclick="alert('기능이 구현될 때까지 기다려주세요.')">일정 관리로 이동</a>
                </div>
                <div class="card">
                    <h2>캘린더</h2>
                    <a href="{% url 'scheduler:index' %}" class="button">캘린더로 이동</a>
                </div>
            </div>

            <!-- 상단 사이드 -->
            <div class="center">
                <div class="top-side">
                    <div class="card">
                        <h2>출석 관리</h2>
                        <a href="{% url 'attendance:index' %}" class="button">출석 관리로 이동</a>
                    </div>
                    <div class="card user-list-card">
                        <h2>사용자 리스트</h2>
                        <a href="{% url 'user_list' %}" class="button">사용자 리스트</a>
                    </div>
                </div>
                <div class="card">
                    <h2>{{ user.username }}님 안녕하세요</h2>
                    <div style="display: flex; justify-content: space-between;">
                        <a href="{% url 'mail:mail_list' %}" class="button">메일</a>
                        <a href="{% url 'messenger:chat_room' room_name='default' %}" class="button">메신저</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
